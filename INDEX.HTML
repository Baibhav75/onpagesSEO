<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Experiment 3 SEO Optimized Website</title> 
    <meta name="description" content="Learn the best on-page SEO practices with a fully optimized website example."> 
    <meta name="keywords" content="SEO, On-Page SEO, HTML SEO, Web Optimization"> 
    <meta name="author" content="Your Name"> 
    <link rel="stylesheet" href="style.css"> 
    <script defer src="script.js"></script> 
</head> 
<body> 
    <header> 
        <h1>Experiment 3 SEO Optimized Website</h1> 
        <nav> 
            <ul> 
                <li><a href="#about">About</a></li> 
                <li><a href="#services">Services</a></li>

            </ul>

    <section id="about"> 
        <h2>About Us</h2> 
        <p>We provide top-notch SEO services to improve your website ranking.</p>     </section> 
 
    <section id="services"> 
        <h2>Our Services</h2>

            <li>SEO Optimization</li>

        </ul>

        <h2>Contact Us</h2> 
        <form id="contactForm"> 
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required>

            <input type="email" id="email" name="email" required>
